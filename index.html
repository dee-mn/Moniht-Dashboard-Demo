<!DOCTYPE html>
<html lang="en" class="moniht loginpage" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<title>MONIHTâ„¢ | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="icon" href="assets/icon.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/icon.jpg" type="image/x-icon">
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="assets/css/vendor.min.css" rel="stylesheet">
	<link href="assets/css/app.min.css" rel="stylesheet">
	<link href="assets/css/main.css" rel="stylesheet">
	<link href="assets/css/main-mobile.css" rel="stylesheet">
	<!-- ================== END core-css ================== -->
	
</head>
<body class='pace-top theme-lime'>
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN login -->
		<div class="login">
			<div class="login-logo">
				<img src="assets/css/images/logo-white.svg">
			</div>
			<!-- BEGIN login-content -->
			<div class="login-content blur-bg">
				<!-- <form action="dashboard.html" method="POST" name="login_form"> -->
	
				<div>
					<h1 class="text-left"><i class="small text-inverse text-truncate text-opacity-50 bi bi-box-arrow-in-right" style="margin-right: 0.618rem"></i>Sign In</h1>
					<div class="text-inverse text-opacity-50 text-left mb-4">
						For your protection, please verify your identity.
					</div>
					<div class="mt-4 mb-3">
						<label class="form-label">Email Address <span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-lg bg-inverse bg-opacity-5" value="" placeholder="">
					</div>
					<div class="mb-3">
						<div class="d-flex">
							<label class="form-label">Password <span class="text-danger">*</span></label>
							<a href="#" class="ms-auto text-inverse text-decoration-none text-opacity-50">Forgot password?</a>
						</div>
						<input type="password" class="form-control form-control-lg bg-inverse bg-opacity-5" value="" placeholder="">
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="customCheck1">
							<label class="form-check-label" for="customCheck1">Remember me</label>
						</div>
					</div>
					<button id="login-btn" type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Sign In</button>
					<div class="text-center text-inverse text-opacity-50">
						Don't have an account yet? <a href="javascript:;">Sign up</a>.
					</div>
					<div class="text-center text-inverse text-opacity-50">
						<a href="javascript:;">Forgot Password</a>.
					</div>
				</div>
				<!-- </form> -->
			</div>
			<!-- END login-content -->
		</div>
		<!-- END login -->
	
		<!-- BEGIN btn-scroll-top -->
		<a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
		<!-- END btn-scroll-top -->
	</div>
	<!-- END #app -->

	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/main.js"></script>
	<!-- ================== END core-js ================== -->
	
	
</body>
</html>
